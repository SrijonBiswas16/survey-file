            </select>
            <label for="plaform">favorite streaming platform:</label>

            <label for="series">favorite series:</label>

            <label for="watch-time">how long do you watch streaming platforms(hours per week)?</label>
            <input type="number"id="watch-time"name="watch-time"min="0" required>

            </form>
